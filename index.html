<!DOCTYPE html>
<html>

  <head>
    <title>Livraria Flip</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/css/style.css" type="text/css" media="all" />
  </head>

  <body>

    <!-- Learn More Modal -->
    <div class="modal fade" id="learnMore" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="learnMoreTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="full-description">
            </div>
            <div class="price">
            </div>
            <div class="author">
            </div>
            <div class="id">
            </div>
            <div class="year">
            </div>
            <div class="cover">              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancela</button>
            <button type="button" class="btn btn-primary btn-add-modal">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>

    <header class="app-header">

      <div class="head-container">
        <div class="head-row">
          <div class="btn-col">
            <button class="btn-std btn-checkout d-none"><i class="fal fa-arrow-left"></i></button>
          </div>
          <div class="title-col">
            <h1>Livraria Flip</h1>
          </div>
          <div class="btn-col">
            <button class="btn-std btn-checkout"><i class="fal fa-shopping-cart"></i></button>
          </div>
        </div>
      </div><!-- .head-container -->

      <div class="checkout-container" style="display: none;">
        <h1>Carrinho</h1>
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="total">
              <td>Total</td>
              <td></td>
              <td>0.00</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div><!-- .checkout-container -->

      <div class="filter-container">
        <input class="search-bar">
        <button class="btn-std btn-search"><i class="fa fa-search"></i></button>
      </div><!-- .filter-container -->

    </header><!-- .app-header -->

    <main class="app-content">

      <div class="book-container">
        <div class="book-row">
          <!-- books fill out through script -->
        </div>
      </div><!-- .book-container -->

    </main><!-- .app-content -->

  </body>

  <script src="ext-res/jquery/jquery-3.2.1.js" type="text/javascript"></script> <!-- jQuery -->
  <script src="ext-res/popper/popper.js" type="text/javascript"></script> <!-- Popper -->
  <script src="ext-res/bootstrap/js/bootstrap.js" type="text/javascript"></script> <!-- Bootstrap -->

  <!-- Font-Awesome -->
    <script defer src="ext-res/font-awesome/packs/brands.js"></script>
    <script defer src="ext-res/font-awesome/packs/solid.js"></script>
    <script defer src="ext-res/font-awesome/packs/regular.js"></script>
    <script defer src="ext-res/font-awesome/packs/light.js"></script>
    <script defer src="ext-res/font-awesome/fontawesome.js"></script>
  <!-- -->

  <!-- Custom jQuery -->
    <script src="res/js/app.js" type="text/javascript"></script>
  <!---->

</html>
